<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="container">
    <div class="image-top"></div>
    <div class="image-bottom"></div>
    <div class="card-img">
      <img class="bcg-img" src="images/bg-pattern-card.svg" alt="">
      <img class="avatar-img" src="images/image-victor.jpg">
    </div>
    <div class="heading">
      <h1 style="margin-bottom: 0;">Victor Crest
        <span>26</span>
      </h1>
      <h2>London</h2>
    </div>
    <div class="line"></div>
    <div class="details">
      <div class="component">
        <p class="number">80K</p>
        <p>Followers</p>
      </div>
      <div class="component">
        <p class="number">803K</p>
        <p>Likes</p>
      </div>
      <div class="component">
        <p class="number">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/neerukapoor">Neeru Kapoor</a>.
  </div>
</body>
</html>
